<script>
  $(document).ready(function() {
    $('form').submit(function(event) {
      event.preventDefault();
      var formData = $(this).serialize();
      var target = $(this).data('target');  // Get the data-target attribute value
      console.log(target);
      $.ajax({
        type: 'POST',
        url: '/',
        data: formData,
        success: function(response) {
          $('#' + target).text(response.reply);  
        }
      });
    });
  });
</script>
